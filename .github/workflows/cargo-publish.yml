name: Cargo Publish

on:
  push:
    branches:
      - master
    paths:
      - "packages/ibkr_client_portal/Cargo.toml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        id: publish-crates
        with:
          path: "./packages/ibkr_client_portal"
          registry-token: ${{ secrets.CARGO_PUBLISH_TOKEN }}
          ignore-unpublished-changes: true
      - name: if my-crate published
        if: fromJSON(steps.publish-crates.outputs.published).*
        run: |
          LIST="${{ join(fromJSON(steps.publish-crates.outputs.published).*.name, ', ')) }}"
          echo "Published crates: $LIST"
