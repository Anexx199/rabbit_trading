[package]
name = "rabbit_trading"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.77"
dogstatsd = "0.11.1"
log = "0.4.20"
longbridge = "0.2.77"
reqwest = { version = "0.11.23", features = ["json"] }
rust_decimal = { version = "1.33.1", features = ["maths", "serde-float", "serde-with-str"] }
rust_decimal_macros = "1.33.1"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_yaml = "0.9.30"
simple_logger = "4.3.3"
tempfile = "3.9.0"
time = { version = "0.3.31", features = ["parsing", "macros", "formatting"] }
tokio = { version = "1.35.1", features = ["full"] }
yahoo_finance_api = "2.1.0"

[dev-dependencies]
tokio-test = "0.4.3"

[features]
full = ["broker__longbridge", "broker__yahoo_finance", "broker__interactive_brokers", "metrics__noops", "metrics__statsd", "persistent__memory", "persistent__fs", "strategy__example"]
default = ["full"]
ci = ["full"]
broker__longbridge = []
broker__yahoo_finance = []
broker__interactive_brokers = []
metrics__noops = []
metrics__statsd = []
persistent__memory = []
persistent__fs = []
strategy__example = []
